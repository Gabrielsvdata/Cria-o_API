tags:
    - Reembolso
description: Endpoint para solicitar um novo reembolso

parameters:
    - in: body
      name: corpo
      required: true
      schema:
        type: object
        properties:
            colaborador:
                type: string
                example: Gabriel Silvano Vieira
            empresa:
                type: string
                example: Stone
            num_prestacao:
                type: integer
                example: 3
            descricao:
                type: string
                example: Reembolso de transporte
            tipo_reembolso:
                type: string
                example: Transporte
            centro_custo:
                type: string
                example: Logística
            ordem_interna:
                type: string
                example: 12345
            divisao:
                type: string
                example: Operacional
            pep:
                type: string
                example: PEP123
            moeda:
                type: string
                example: BRL
            distancia_km:
                type: string
                example: 15
            valor_km:
                type: string
                example: 3.00
            valor_faturado:
                type: number
                example: 45.00
            despesa:
                type: number
                example: 5.00
            id_colaborador:
                type: integer
                example: 1
            status:
                type: string
                example: Em análise
        required:
            - colaborador
            - empresa
            - num_prestacao
            - tipo_reembolso
            - centro_custo
            - moeda
            - valor_faturado
            - id_colaborador

responses:
    201:
        description: Reembolso criado com sucesso
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        mensagem:
                            type: string
                            example: Reembolso criado com sucesso!
    400:
        description: Erro ao solicitar o reembolso
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        erro:
                            type: string
                            example: Erro ao solicitar o reembolso. Verifique os dados informados.
